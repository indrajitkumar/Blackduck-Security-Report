<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="left-panel">
    <a href="/config" onclick="loadContent('/config')" class="nav-link">Configuration</a>
    <a href="/projects" onclick="loadContent('/projects')" class="nav-link">Software Product security vulnerability
        report</a>
    <a href="/bom" onclick="loadContent('/bom')" class="nav-link">Software Bill of Materials report</a>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <img src="https://blackduck.philips.com/static/images/b6d9c4bd.svg" alt="Black Duck Logo"
         style="width: 150px; height: auto; margin-bottom: 20px;">
    <br>
    <img src="https://static.vecteezy.com/system/resources/previews/022/101/084/large_2x/philips-logo-transparent-free-png.png"
         alt="Black Duck Logo"
         style="width: 150px; height: auto; margin-bottom: 20px;">
</div>
<div class="right-panel">
    <div class="header">
        <h1>Black Duck Report Generator</h1>
    </div>
    <div class="content">
        <p>Fill in the form below to configure the report.</p>
    </div>
    <div class="configuration-container">
        <h2>Document revision history</h2>
        <form id="configurationForm" onsubmit="saveRevisionData(event)">
            <label for="referenceNumber">Reference number:</label>
            <input type="text" id="referenceNumber" name="referenceNumber" required>

            <label for="documentTitle">Document title:</label>
            <input type="text" id="documentTitle" name="documentTitle" required>

            <label for="documentId">Document ID:</label>
            <input type="text" id="documentId" name="documentId" required>

            <label for="revision">Revision:</label>
            <input type="text" id="revision" name="revision" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="attendees">Attendees:</label>
            <textarea id="attendees" name="attendees" required></textarea>

            <label for="crReason">Reason:</label>
            <textarea id="crReason" name="crReason" required></textarea>

            <br>
            <h2>Terminology & Abbreviations</h2>
            <div class="input-row">
                <label for="term"></label><input type="text" id="term" placeholder="Term">
                <label for="abbreviation"></label><input type="text" id="abbreviation" placeholder="Abbreviation">
                <button type="button" onclick="addTerm()">Add</button>
            </div>
            <ul id="termList"></ul>

            <button type="submit">Save Configuration</button>
        </form>
    </div>
</div>
<script>
    function loadContent(url) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.querySelector('.right-panel').innerHTML = data;
            })
            .catch(error => console.error('Error loading content:', error));
    }

    function addTerm() {
        const term = document.getElementById('term').value;
        const abbreviation = document.getElementById('abbreviation').value;

        if (term && abbreviation) {
            const li = document.createElement('li');
            li.textContent = `${term}: ${abbreviation}`;
            document.getElementById('termList').appendChild(li);

            // Clear the input fields
            document.getElementById('term').value = '';
            document.getElementById('abbreviation').value = '';
        } else {
            alert('Please fill in both fields.');
        }
    }

    function saveRevisionData(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get the form data
        const formData = new FormData(document.getElementById('configurationForm'));

        // Collect terms and abbreviations from the termList
        const termList = document.getElementById('termList').children;
        const terms = [];
        for (let i = 0; i < termList.length; i++) {
            terms.push(termList[i].textContent);
        }
        formData.append('terms', JSON.stringify(terms));

        // Send the data to the server
        fetch('/save_revision_data', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Data saved successfully');
                } else {
                    alert('Failed to save data');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while saving data');
            });
    }
</script>
</body>
</html>
