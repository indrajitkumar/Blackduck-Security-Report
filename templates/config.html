<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex">
    {% include 'left_panel.html' %}
    <div class="right-panel flex-grow-1 p-4">
        <div class="header mb-4">
            <h1>Configuration</h1>
        </div>
        <div class="content mb-4">
            <p>Fill in the form below to configure the report.</p>
        </div>
        <div class="configuration-container">
            <h2>Configuration</h2>
            <form id="configurationForm">
                <div class="form-group">
                    <label for="revision">Revision:</label>
                    <input type="text" id="revision" name="revision" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Description of changes:</label>
                    <textarea id="description" name="description" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="crReason">CR / Reason:</label>
                    <textarea id="crReason" name="crReason" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Configuration</button>
            </form>
        </div>
    </div>
</div>
<script>
    function loadContent(url) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.querySelector('.right-panel').innerHTML = data;
            })
            .catch(error => console.error('Error loading content:', error));
    }
</script>
</body>
</html>
